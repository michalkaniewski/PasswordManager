<header>
    <nav>
        <a href="/login">Zaloguj</a>
        <a href="/dashboard">Moje hasła</a>
        <a href="/logout">Wyloguj</a>
        <a href="/register">Zarejestruj</a>
    </nav>
</header>
<form action="/register" method="POST">
    <label for="username">Nazwa użytkownika:</label>
    <input type="text" id="username" name="username" pattern="^[a-z]{3,20}$" title="3-20 małych liter" required>
    <label for="password">Hasło:</label>
    <input type="password" id="password" name="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,}$" title="co najmniej 8 znaków, w tym: wielka litera, mała litera, cyfra, znak specjalny" required>
    <label for="repassword">Powtórne hasło:</label>
    <input type="password" id="repassword" name="repassword" required>
    <label for="email">Adres e-mail:</label>
    <input type="email" id="email" name="email">
    <input type="submit">
</form>
